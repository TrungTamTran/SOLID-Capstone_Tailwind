<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solid</title>
    <!-- FAVICON -->
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon" />

    <!-- CSS -->
    <link rel="stylesheet" href="./output.css" />
  </head>

  <body>
    <header class="fixed py-7 w-full mx-0 z-999">
      <div
        class="relative mx-auto max-w-c-1390 justify-between items-center px-4 md:px-8 xl-flex 2xl:px-0"
      >
        <div
          class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
        >
          <a href="#" class="flex items-stretch space-x-3 rtl:space-x-reverse">
            <img
              src="../img/logo-light.png"
              style="width: 120px; height: 30px"
              class="h-8"
              alt="solidlogo"
            />
          </a>
          <button
            data-collapse-toggle="navbar-dropdown"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg xl:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="navbar-dropdown"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 17 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
          </button>
          <div class="hidden w-full xl:block xl:w-auto" id="navbar-dropdown">
            <ul
              class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
            >
              <li>
                <a
                  href="#"
                  class="block text-gray1 bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500 dark:bg-blue-600 md:dark:bg-transparent"
                  aria-current="page"
                  >Home</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block text-header"
                  >Features</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block text-header"
                  >Blog</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block text-header"
                  >Docs</a
                >
              </li>
              <li class="hover:block">
                <button
                  id="dropdownNavbarLink"
                  data-dropdown-toggle="dropdownNavbar"
                  class="flex items-center justify-between w-full py-2 px-3 text-gray1 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 md:w-auto dark:text-white md:dark:hover:text-blue-500 dark:focus:text-white dark:border-gray-700 dark:hover:bg-gray-700 md:dark:hover:bg-transparent"
                >
                  Pages
                  <svg
                    class="w-2.5 h-2.5 ms-2.5"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 10 6"
                  >
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="m1 1 4 4 4-4"
                    />
                  </svg>
                </button>
                <!-- Dropdown menu -->
                <div
                  id="dropdownNavbar"
                  class="z-10 hidden font-normal "
                >
                  <ul
                    class=" py-2 text-sm text-gray1 dark:text-gray1"
                    aria-labelledby="dropdownLargeButton"
                  >
                    <li>
                      <a
                        href="#"
                        class="block px-4 py-2 text-header"
                        >Blog Grid</a
                      >
                    </li>
                    <li>
                      <a
                        href="#"
                        class="block px-4 py-2 text-header"
                        >Sign In</a
                      >
                    </li>
                    <li>
                      <a
                        href="#"
                        class="block px-4 py-2 text-header"
                        >Sign Out</a
                      >
                    </li>
                  </ul>
                  <div class="py-1">
                    <a
                      href="#"
                      class="block px-4 py-2 text-sm text-header"
                      >Docs</a
                    >
                  </div>
                  <div class="py-1">
                    <a
                      href="#"
                      class="block px-4 py-2 text-sm text-header"
                      >Support</a
                    >
                  </div>
                  <div class="py-1">
                    <a
                      href="#"
                      class="block px-4 py-2 text-sm text-header"
                      >404</a
                    >
                  </div>
                </div>
              </li>
              <li>
                <a
                  href="#"
                  class="block py-2 px-3 text-header"
                  >Support</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <main></main>

    <footer></footer>
    <!-- FLOWBITE -->
    <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
  </body>
</html>
